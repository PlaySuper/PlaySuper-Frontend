<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="./public/CSS/stylesheet.css" />

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <title>Add Players</title>
</head>

<body>
    <!-- Navbar -->
    <nav>
        <a href="#" class="logo">LOGO</a>
        <ul class="nav-links">
          <a href=""><li class="nav-link">Sign Up</li></a>
          <a href="./score.html"><li class="nav-link">Scoring</li></a>
          <a href="./players.html"><li class="nav-link">Players</li></a>
          <a href="./index.html"><li class="nav-link">Matches</li></a>
        </ul>
      </nav>

    <!-- FORM START HERE -->
    <section class="container">
        <h2>Add New Player</h2>
        <form method="POST">
            <div class="newplayer-container">
                <h3>Player Details</h3>
                <input type="text" id="name" name="name" placeholder="Player Name" required/>
                <input type="number" id="credits" name="credits" placeholder="Credits" min="0" required/>
                <input type="number" id="acs" name="ACS" placeholder="Average Combat Score" min="0" required/>
                <input type="number" id="kdratio" name="kdratio" placeholder="K/D Ratio" min="0" required/>
                <input type="text" id="teamName" name="teamName" placeholder="Team Name" required/>
            </div>
            <input type="button" value="Add Player" id="submit-player" />
        </form>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous"></script>
    <script src="./public/JS/makePlayer.js"></script>
</body>
