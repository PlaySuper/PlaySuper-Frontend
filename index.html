<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./public/CSS/stylesheet.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <title>Match Making</title>
</head>

<body>
  <!-- Navbar -->
  <nav>
    <a href="#" class="logo">LOGO</a>
    <ul class="nav-links">
      <a href=""><li class="nav-link">Sign Up</li></a>
      <a href="./score.html"><li class="nav-link">Scoring</li></a>
      <a href="./players.html"><li class="nav-link">Players</li></a>
      <a href="./index.html"><li class="nav-link">Matches</li></a>
    </ul>
  </nav>

  <!-- FORM START HERE -->
  <section class="container">
    <h2>New Match</h2>
    <form method="POST">
      <div class="game-container">
        <h3>Game Details</h3>
        <input type="text" id="game" name="game" placeholder="Game" required/>
        <input type="text" id="tournament" name="tournament" placeholder="Tournament" required/>
        <input type="number" id="timeOfStart" name="timeOfStart" placeholder="Time of Start" required/>
        <input type="text" id="teamA" name="teamA" placeholder="Team A" required/>
        <input type="text" id="teamB" name="teamB" placeholder="Team B" required/>
      </div>

      <div class="subpool-container">
        <h3>Subpools</h3>
        <div class="subpool">
          <input type="number" class="prize" id="prize1" placeholder="Pool-1 Prize" required/>
          <input type="number" class="entry" id="entry1" placeholder="Pool-1 Entry" required/>
          <input type="number" class="prize" id="prize2" placeholder="Pool-2 Prize" required/>
          <input type="number" class="entry" id="entry2" placeholder="Pool-2 Entry" required/>
          <input type="number" class="prize" id="prize3" placeholder="Pool-3 Prize" required/>
          <input type="number" class="entry" id="entry3" placeholder="Pool-3 Entry" required/>
          <input type="number" class="prize" id="prize4" placeholder="Pool-4 Prize" required/>
          <input type="number" class="entry" id="entry4" placeholder="Pool-4 Entry" required/>
        </div>
      </div>

      <div class="player-container">
        <h3>Players</h3>
        <div class="players">
          <input type="text" class="player" id="name1" name="p1" placeholder="Player 1 Name" required/>
          <input type="number" id="credits1" name="credits1" placeholder="Player 1 Credits" required/>
          <input type="text" class="player" id="name2" name="p2" placeholder="Player 2 Name" required/>
          <input type="number" id="credits2" name="credits2" placeholder="Player 2 Credits" required/>
          <input type="text" class="player" id="name3" name="p3" placeholder="Player 3 Name" required/>
          <input type="number" id="credits3" name="credits3" placeholder="Player 3 Credits" required/>
          <input type="text" class="player" id="name4" name="p4" placeholder="Player 4 name" required/>
          <input type="number" id="credits4" name="credits4" placeholder="Player 4 Credits" required/>
          <input type="text" class="player" id="name5" name="p5" placeholder="Player 5 Name" required/>
          <input type="number" id="credits5" name="credits5" placeholder="Player 5 Name" required/>
          <input type="text" class="player" id="name6" name="p1" placeholder="Player 6 Name" required/>
          <input type="number" id="credits6" name="credits1" placeholder="Player 6 Credits" required/>
          <input type="text" class="player" id="name7" name="p1" placeholder="Player 7 Name" required/>
          <input type="number" id="credits7" name="credits1" placeholder="Player 7 Credits" required/>
          <input type="text" class="player" id="name8" name="p1" placeholder="Player 8 Name" required/>
          <input type="number" id="credits8" name="credits1" placeholder="Player 8 Credits" required/>
          <input type="text" class="player" id="name9" name="p1" placeholder="Player 9 Name" required/>
          <input type="number" id="credits9" name="credits1" placeholder="Player 9 Credits" required/>
          <input type="text" class="player" id="name10" name="p1" placeholder="Player 10 Name" required/>
          <input type="number" id="credits10" name="credits1" placeholder="Player 10 Credits" required/>
        </div>
      </div>
      <input type="button" value="Add Match" id="submit-match" />
    </form>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous"></script>
  <script src="./public/JS/makeMatch.js"></script>
</body>

</html>
