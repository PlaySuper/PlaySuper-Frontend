<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./public/CSS/stylesheet.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="icon" href="./public/assets/logo-round.png" type="image/x-icon" />
  <title>Match Making</title>
</head>

<body>
  <!-- loaders -->
  <div class="overlay"></div>
  <div class="spinner"><img src="./public/assets/loader.gif" alt=""></div>

  <!-- Navbar -->
  <nav>
    <a href="#" class="logo">
      <img src="./public/assets/logo.png" alt="LOGO" height="70px">
      <p>PlaySuper</p>
    </a>
    <ul class="nav-links">
      <a href=""><li class="nav-link">Sign Up</li></a>
      <a href="./score.html"><li class="nav-link">Scoring</li></a>
      <a href="./players.html"><li class="nav-link">Players</li></a>
      <a href="./index.html"><li class="nav-link">Matches</li></a>
    </ul>
  </nav>

  <!-- FORM START HERE -->
  <section class="container">
    <h2>New Match</h2>
    <form method="POST">
      <div class="game-container">
        <h3>Game Details</h3>
        <input type="text" id="game" name="game" placeholder="Game" required />
        <input type="text" id="tournament" name="tournament" placeholder="Tournament" required />
        <input type="number" id="timeOfStart" name="timeOfStart" placeholder="Time of Start" required />
        <input type="text" id="teamA" name="teamA" placeholder="Team A" required />
        <input type="text" id="teamB" name="teamB" placeholder="Team B" required />
        <input type="text" id="teamAUrl" name="teamAUrl" placeholder="Team A Url" required />
        <input type="text" id="teamBUrl" name="teamBUrl" placeholder="Team B Url" required />
        <input type="button" id="fetch-players" value="Fetch Players" />
      </div>

      <div class="subpool-container">
        <h3>Subpools</h3>
        <div class="subpool">
          <input type="number" class="prize" id="prize1" placeholder="Pool-1 Prize" min="0" required />
          <input type="number" class="entry" id="entry1" placeholder="Pool-1 Entry" min="0" required />
          <div class="winning_subpool">
            <input type="number" class="win-cat" placeholder="Win-1" min="0" required>
            <input type="number" class="win-cat" placeholder="Win-2" min="0" required>
            <input type="number" class="win-cat" placeholder="Win-3" min="0" required>
            <input type="number" class="win-cat" placeholder="Win-4" min="0" required>
            <input type="number" class="win-cat" placeholder="Win-5" min="0" required>
            <input type="number" class="win-cat" placeholder="Win-6" min="0" required>
            <input type="number" class="win-cat" placeholder="Win-7" min="0" required>
          </div>
        </div>
        <div class="subpool">
          <input type="number" class="prize" id="prize2" placeholder="Pool-2 Prize" min="0" required />
          <input type="number" class="entry" id="entry2" placeholder="Pool-2 Entry" min="0" required />
          <div class="winning_subpool">
            <input type="number" class="win-cat" placeholder="Win-1" min="0" required>
            <input type="number" class="win-cat" placeholder="Win-2" min="0" required>
            <input type="number" class="win-cat" placeholder="Win-3" min="0" required>
            <input type="number" class="win-cat" placeholder="Win-4" min="0" required>
            <input type="number" class="win-cat" placeholder="Win-5" min="0" required>
            <input type="number" class="win-cat" placeholder="Win-6" min="0" required>
            <input type="number" class="win-cat" placeholder="Win-7" min="0" required>
          </div>
        </div>
        <div class="subpool">
          <input type="number" class="prize" id="prize3" placeholder="Pool-3 Prize" min="0" required />
          <input type="number" class="entry" id="entry3" placeholder="Pool-3 Entry" min="0" required />
          <div class="winning_subpool">
            <input type="number" class="win-cat" placeholder="Win-1" min="0" required>
            <input type="number" class="win-cat" placeholder="Win-2" min="0" required>
            <input type="number" class="win-cat" placeholder="Win-3" min="0" required>
            <input type="number" class="win-cat" placeholder="Win-4" min="0" required>
            <input type="number" class="win-cat" placeholder="Win-5" min="0" required>
            <input type="number" class="win-cat" placeholder="Win-6" min="0" required>
            <input type="number" class="win-cat" placeholder="Win-7" min="0" required>
          </div>
        </div>
        <div class="subpool">
          <input type="number" class="prize" id="prize4" placeholder="Pool-4 Prize" min="0" required />
          <input type="number" class="entry" id="entry4" placeholder="Pool-4 Entry" min="0" required />
          <div class="winning_subpool">
            <input type="number" class="win-cat" placeholder="Win-1" min="0" required>
            <input type="number" class="win-cat" placeholder="Win-2" min="0" required>
            <input type="number" class="win-cat" placeholder="Win-3" min="0" required>
            <input type="number" class="win-cat" placeholder="Win-4" min="0" required>
            <input type="number" class="win-cat" placeholder="Win-5" min="0" required>
            <input type="number" class="win-cat" placeholder="Win-6" min="0" required>
            <input type="number" class="win-cat" placeholder="Win-7" min="0" required>
          </div>
        </div>
      </div>
      </div>

      <div class="player-cred-container">
        <h3>Players</h3>
        <div class="players"></div>
      </div>
      <input type="button" value="Add Match" id="submit-match" />
    </form>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="./public/JS/makeMatch.js"></script>
</body>

</html>
